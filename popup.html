<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        h2 {
            font-size: 16px;
            margin: 0 0 12px 0;
            color: #6366f1;
        }
        .product-info {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .product-info img {
            width: 100%;
            max-height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .product-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .product-price {
            color: #6366f1;
            font-weight: 700;
        }
        .star-rating {
            display: flex;
            gap: 4px;
            margin: 12px 0;
            font-size: 24px;
        }
        .star {
            cursor: pointer;
            color: #d1d5db;
        }
        .star.active {
            color: #fbbf24;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
            margin-bottom: 8px;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="margin-top: 8px; font-size: 13px; color: #64748b;">Extrayendo datos...</p>
    </div>
    
    <div id="content" style="display: none;">
        <h2>üéÅ A√±adir a mi Lista</h2>
        
        <div class="product-info">
            <img id="productImage" style="display: none;">
            <div class="product-title" id="productTitle"></div>
            <div class="product-price" id="productPrice"></div>
        </div>
        
        <label style="font-size: 13px; font-weight: 600; display: block; margin-bottom: 4px;">Importancia:</label>
        <div class="star-rating" id="starRating">
            <span class="star" data-value="1">‚òÖ</span>
            <span class="star" data-value="2">‚òÖ</span>
            <span class="star" data-value="3">‚òÖ</span>
            <span class="star" data-value="4">‚òÖ</span>
            <span class="star" data-value="5">‚òÖ</span>
        </div>
        
        <button class="btn-primary" id="saveBtn">‚úì Guardar en mi Lista</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
